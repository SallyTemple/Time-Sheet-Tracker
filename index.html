<!DOCTYPE html>
    <html lang="en">

    <head s>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body style="width:90vw; margin-left:5vw">
        <div class="jumbotron">
            <h1 class="display-4">Time Sheet Tracker</h1>
            
        </div>
        <table class="displayPeople">
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months worked</th>
                <th>Montly Pay</th>
                <th>Total Pay</th>
            </tr>
            <!--use $ to put the people's data in table format into the following div-->
            <div id="inputPeopleData"></div>
        </table>
        <br>
        <br>
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <input type="text" class="form-control" id="role" placeholder="">
            </div>
            <div class="form-group">
              <label for="date">Start date</label>
              <input type="text" class="form-control" id="date" placeholder="DD/MM/YY">
            </div>
            <div class="form-group">
              <label for="rate">Monthly salary</label>
              <input type="text" class="form-control" id="rate" placeholder="">
            </div>
            <button type="button" id="add-info" class="btn btn-primary">Submit</button>

          </form>
    </body>

    </html>
